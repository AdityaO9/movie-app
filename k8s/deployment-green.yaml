apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-app-green
  namespace: default
  labels:
    app: movie-app-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-app-green
  template:
    metadata:
      labels:
        app: movie-app-green
    spec:
      containers:
      - name: movie-app
        image: adityao9/movie-app:latest
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
